<body>

	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/predict" method="post" >
					<span style="font-style: italic; font-weight: bold;" class="login100-form-title p-b-49">
						STRESS DETECTION
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Text is reauired">
						<span class="label-input100">TEXT</span>
						<input class="input100" type="text" name="message" placeholder="Enter Text" required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="text-right p-t-8 p-b-31">

					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit" name="detect" value="'detect">DETECT</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
